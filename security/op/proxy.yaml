apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      hostAliases:
      - ip: 192.168.1.25
        hostnames: 
        - "gav-wsl2.poll.com"
      containers:
      - args:
        - --provider=oidc
        - --oidc-issuer-url=http://gav-wsl2.poll.com/uaa/oauth/token
        - --email-domain=*
        - --provider-display-name="UAA Provider"
        - --redirect-url=https://gav-wsl2.poll.com/oauth2/callback
        - --client-id=proxy_gateway
        - --client-secret=thisissecret
        - --cookie-secure=true
        #- --upstream=file:///dev/null
        - --http-address=0.0.0.0:4180
        # Register a new application
        # https://github.com/settings/applications/new
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: proxy_gateway
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: thisissecret
        # docker run -ti --rm python:3-alpine python -c 'import secrets,base64; print(base64.b64encode(base64.b64encode(secrets.token_bytes(16))));'
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: OHNLcEQ5Y3ZiZlJxMjkrb2ZkN2REQT09
        image: quay.io/oauth2-proxy/oauth2-proxy:latest-arm64
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: kube-system
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy
